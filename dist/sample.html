<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extended Preloader with SpinKit</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spinkit/1.2.5/spinkit.min.css">
  <style>
    /* Additional styles for the preloader container */
    /* You can customize this as per your design */
    .preloader-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Adjust animation duration to make it longer */
    .sk-fading-circle .sk-circle {
      animation-duration: 10s; /* Change this value to control the duration */
    }
  </style>
</head>
<body>
  <div class="preloader-container">
    <!-- The SpinKit loader will be added here -->
    <div class="sk-fading-circle">
      <div class="sk-circle1 sk-circle"></div>
      <div class="sk-circle2 sk-circle"></div>
      <div class="sk-circle3 sk-circle"></div>
      <div class="sk-circle4 sk-circle"></div>
      <div class="sk-circle5 sk-circle"></div>
      <div class="sk-circle6 sk-circle"></div>
      <div class="sk-circle7 sk-circle"></div>
      <div class="sk-circle8 sk-circle"></div>
      <div class="sk-circle9 sk-circle"></div>
      <div class="sk-circle10 sk-circle"></div>
      <div class="sk-circle11 sk-circle"></div>
      <div class="sk-circle12 sk-circle"></div>
    </div>
  </div>
<h1>missu</h1>
  <script>
    // Add JavaScript to hide the preloader when the content is loaded
    window.addEventListener('load', function () {
      const preloaderContainer = document.querySelector('.preloader-container');
      preloaderContainer.style.display = 'none';
    });
  </script>
</body>
</html>
